baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Tutorials for quanteda"
theme = "hugo-theme-learn"
themesdir = "./themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


[params]
  editURL = "https://github.com/quanteda/quanteda_tutorials/tree/master/content/"
  description = "Introduction to quantitative text analysis using quanteda"
  author = "Kohei Watanabe and Stefan Müller"
  showVisitedLinks = true
  themeVariant = "mine"

